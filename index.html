<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="row">
      <div id="sidebar" class="col-12 col-md-4">
        <form action="submit">
          <label for="city" class="form-label">Search for a city:</label>

          <div class="flex">
            <input type="text" class="form-control" />
            <button type="submit" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>
        </form>
        <table  class="table table-hover bg-white mt-3 rounded">
          <tbody id='recentCities'>
          </tbody>
        </table>
      </div>
      <div class="col-12 col-md-7">
        <div class="cityContainer shadow p-3 rounded mt-2">
          <h2 id="city" class="mb-3"></h2>
          <span id='date'></span>
          <img id="cityIcon"></img>
          <p>Temperature: <span id="temperature"></span></p>
          <p>Humidity: <span id="humidity"></span></p>
          <p>Wind Speed: <span id="windspeed"></span></p>
          <p>UV Index: <span id="uvindex"></span></p>
        </div>
        <div class="fiveDayForecast m-3">
          <h2 class="mt-3 mb-3">5-Day Forecast:</h2>
          <div id=fiveDay>
          </div>
        </div>
      </div>
    </div>

    <p id='secret' style="display:none;">76d4ea30da1b81855b1e17cdd2eecd73</p>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/functions.js"></script>
    <script src="./assets/js/response1.js"></script>
    <script src="./assets/js/response2.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
